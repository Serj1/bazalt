<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <base href="/examples/" />

    <style>
        body {
            padding-top: 20px;
        }
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
    <script>
    bazalt = {
        api: 'http://localhost\\:8080/api/rest.php',
        languages: ['uk', 'en']
    }
    </script>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <!--script src="../build/bz.js" data-main="js/main"></script-->
    <!--<script src="../build/bz-lite.src.js" data-main="js/main"></script>-->
    <script src="../bower_components/requirejs/require.js" data-main="js/main"></script>
</head>
<body>

    <div class="container">

        <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#!/">Bazalt CMS</a>
            </div>
        </nav>

        <div class="row">
            <div class="col col-lg-9" app-view-segment="0">
{{'Test'|translate}}
            </div>

            <div class="col col-lg-3 ng-cloak">
                <form ng-if="$user.is_guest" ng-controller="login" ng-submit="login(user)" ng-init="user = { 'email': 'admin', 'password': '1' }">
                    <div class="form-group">
                        <label for="email">Login / Email:</label>
                        <input id="email" class="form-control" type="text" ng-model="user.email"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input id="password" class="form-control" type="password" ng-model="user.password"/>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-primary" type="submit" value="Login" />
                    </div>
                </form>
                <div ng-if="!$user.is_guest">
                    ID: {{ $user.id }}
                    <a href="" data-ng-click="$user.$logout()">Log out</a>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
